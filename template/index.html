<!DOCTYPE html>
<html lang="en"> <!-- Added lang attribute -->
  <head> <!-- Added <head> section -->
    <meta charset="UTF-8"> <!-- Added character encoding declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag for responsive design -->
    <title>Index Page</title> <!-- Added a <title> element -->
    <style>
      .centered {
        text-align: center; /* Moved inline style here */
      }
    </style>
    <script>
      async function handleClick() {
        let response = await fetch("https://YOUR_LAMBDA_URL_HERE");
        let text = await response.text();
        document.getElementById("response").innerHTML = text;
        document.getElementById("img").src = 'https://images.unsplash.com/photo-1540573133985-87b6da6d54a9';
      }
    </script>
  </head>
  <body>
    <div class="centered"> <!-- Replaced inline style with class -->
      <br>
      <br>
      <br>
      <br>
      <h1>
        <span>Hello</span>
        <span id="response">all! What happens when you click on the button below?</span>
      </h1>

      <button type="button" onclick="handleClick()">Click me</button>
      <br>
      <br>
      <img
        id="img"
        width="1000"
        height="1000"
        src="https://images.unsplash.com/photo-1529247833802-700f53170380"
        alt="A descriptive image" <!-- Added alt attribute to <img> -->
      >
    </div>
  </body>
</html>
