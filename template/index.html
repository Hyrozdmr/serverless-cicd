<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
      .centered {
        text-align: center; /* Style moved from inline */
      }
    </style>
    <script>
      async function handleClick() {
        let response = await fetch("https://YOUR_LAMBDA_URL_HERE");
        let text = await response.text();
        document.getElementById("response").innerHTML = text;
        document.getElementById("img").src = 'https://www.istockphoto.com/photo/male-chimpanzee-in-business-clothes-gm169937776-18586968';
      }
    </script>
  </head>
  <body>
    <div class="centered"> <!-- Applied class instead of inline styles -->
      <br>
      <br>
      <br>
      <br>
      <h1>
        <span>Hello</span>
        <span id="response">all! What happens when you click on the button below?</span>
      </h1>

      <button type="button" onclick="handleClick()">Click me</button>
      <br>
      <br>
      <img
        id="img"
        width="1000"
        height="1000"
        src="https://www.istockphoto.com/photo/male-chimpanzee-in-business-clothes-gm169937776-18586968"
        alt="A descriptive image"
      >
    </div>
  </body>
</html>
